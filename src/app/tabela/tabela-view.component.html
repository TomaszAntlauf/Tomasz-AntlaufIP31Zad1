<div *ngIf="isLoaded" >
<button (click)="downloadCSV()" class="btn-default">Pobierz CSV</button>
<h2>Filtr</h2>  
<mat-form-field>  
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">  
</mat-form-field>
<table *ngIf="showTabelaContent" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 tableView">
    <!-- Avatar Column -->
    <ng-container matColumnDef="IMG">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> IMG </th>
      <td mat-cell *matCellDef="let element">  
        <img src={{element.img}} alt="IMG" width=30px;>
      </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Nazwa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwa </th>
      <td mat-cell *matCellDef="let element"> {{element.nazwa}} </td>
    </ng-container>
  
    <!-- Surname Column -->
    <ng-container matColumnDef="Opis">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Opis </th>
      <td mat-cell *matCellDef="let element"> {{element.opis}} </td>
    </ng-container>
  
    <!-- Action Column -->
    <ng-container matColumnDef="Akcja">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"> 
        <button [routerLink]="['/potwory', element.id]" mat-button title="Details">
          <mat-icon>account_box</mat-icon>
        </button>
        <button mat-button title="Delete" (click)="deletePotwory(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
 </div>
 <mat-paginator [pageSizeOptions]="[3, 5, 10]" showFirstLastButtons></mat-paginator>
