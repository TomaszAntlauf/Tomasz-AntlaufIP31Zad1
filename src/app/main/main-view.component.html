<mat-toolbar>
    <button mat-icon-button (click)="showTable()" title="Tabela"><mat-icon>view_list</mat-icon></button>
    <button mat-icon-button (click)="showTile()" title="Kafle"><mat-icon>view_module</mat-icon></button>
    <button mat-icon-button (click)="logOut()" title="Wyloguj"><mat-icon>login</mat-icon></button>
    <button *ngIf="isAdminAuthenticated() == true" mat-icon-button routerLink="/new-potwor" title="Dodaj Potwora" >
        <mat-icon>DODAJ</mat-icon>
    </button>
</mat-toolbar>
<div *ngIf="!loading">
    
    <app-table-view *ngIf="showTableVar" [showTabelaContent]="showTableVar"  [pot]="potwory" (loadPotwory)="loadPotwory()" ></app-table-view>
    <app-tile-view *ngIf="showTileVar" [showKafleContent]="showTileVar" [pot]="potwory" (loadPotwory)="loadPotwory()" ></app-tile-view>

</div>
<div *ngIf="loading">
    <mat-spinner class="loadingScreen"></mat-spinner>
</div>
